    <style>
      /* Simple keyframe for particle animation */
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px); opacity: 1; }
        100% { transform: translateY(-1000px) translateX(20px); opacity: 0; }
      }
      .particle {
        animation: float 20s linear infinite;
      }
      /* Animation for Hero section text on load */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 1.5s ease-out forwards;
      }
      /* Animations for sections on scroll */
      .fade-in-section {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.6, 0.2, 0.1, 1), transform 0.8s cubic-bezier(0.6, 0.2, 0.1, 1);
        transition-delay: 0.1s;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
